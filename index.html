<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KSB Tech Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Join the KSB Tech Community for events, learning resources, and connecting with fellow tech enthusiasts. Explore our platform for skill development and networking." />
    <meta name="theme-color" content="#ffffff">
    <meta name="google-site-verification" content="QhgRS-2aTJSqmC_olWsIQj8QKoB2nLGhxUjus6DQstM" />
    <meta name="keywords" content="KSB Tech, Software Community, Student Events, Tech Learning, MCA Students, Software Development, Tech Community" />
    <meta name="robots" content="index, follow" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" sizes="180x180">
    <link rel="mask-icon" href="/logo.png" color="#FFFFFF">

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.onesignal.com">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.ksbtech.web.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ksbtech.web.app/">
    <meta property="og:title" content="KSB Tech Community">
    <meta property="og:description" content="Join the KSB Tech Community for events, learning resources, and connecting with fellow tech enthusiasts. Explore our platform for skill development and networking.">
    <meta property="og:image" content="https://www.ksbtech.web.app/logo.png">
    <meta property="og:site_name" content="KSB Tech Community">

    <!-- WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="KSB Tech Community Logo">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.ksbtech.web.app/">
    <meta property="twitter:title" content="KSB Tech Community">
    <meta property="twitter:description" content="Join the KSB Tech Community for events, learning resources, and connecting with fellow tech enthusiasts. Explore our platform for skill development and networking.">
    <meta property="twitter:image" content="https://www.ksbtech.web.app/logo.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "KSB Tech Community",
      "url": "https://www.ksbtech.web.app/",
      "logo": "https://www.ksbtech.web.app/logo.png",
      "description": "Join the KSB Tech Community for events, learning resources, and connecting with fellow tech enthusiasts. Explore our platform for skill development and networking.",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@ksbtech.web.app"
      }
    }
    </script>

    <!-- Event Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "KSB Tech Community",
      "url": "https://www.ksbtech.web.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.ksbtech.web.app/events?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer async></script>
  </body>
</html>
